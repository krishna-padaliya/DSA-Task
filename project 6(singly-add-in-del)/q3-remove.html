<script>
     function link(value)
    {
        this.value=value
        this.next=null
    }

    const link1=new link("A")
    const link2=new link("B")
    const link3=new link("C")
    const link4=new link("D")

    link1.next=link2
    link2.next=link3
    link3.next=link4
    

    const newlink1=new link("E")
    link4.next=newlink1

    link1.next=link2.next

    let curr=link1

    while(curr != null)
    {
        console.log(curr.value)
        curr= curr.next
    }
</script>
