<script>
    let sum=[10,20,50,80]
    let target=100;
    function AddNum(sum,target)
    {
        for(let i=0; i<sum.length; i++)
        {
            for(let j=i+1; j<sum.length; j++)
            {
                if(sum[i]+sum[j]==target)
                {
                    let ans=[i,j]
                    return ans;
                }
            }
        }
    }
    console.log(AddNum(sum,target))
</script>
