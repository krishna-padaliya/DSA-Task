<script>
    let StockPrice=[5,30,50,20,2,100]
    let minprice=Number.MAX_VALUE//100
    let maxprofit=0
    for(let i=0; i<StockPrice.length; i++)
    {
        if(StockPrice[i]<minprice)
        {
            minprice=StockPrice[i]
        }
        else if(StockPrice[i]-minprice>maxprofit)
        {
             maxprofit=StockPrice[i]-minprice
        }
    }
    console.log(maxprofit)
</script>
