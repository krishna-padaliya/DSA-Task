<script>
// WeakMap => set,delete,has

let WM = new WeakMap()

    let ob1 = {"Name":"Krishna"}
    let ob2 = {"Name":"Radha"}
    WM.set(ob1,"List1")
    WM.set(ob2,"List2")

    WM.delete(ob2)

    console.log(WM)

    console.log(WM.has(ob1))
</script>
