<script>
    let recursion = function(arr, target, start, end)
    {
      if(start > end){
        return false
      }
      let mid= Math.floor((start + end)/2)
      if(arr[mid]===target){
        return true
      }

      if (arr[mid] < target) {
      return recursion(arr, target, start, mid - 1)
    }
    else {
      return recursion(arr, target, mid + 1, end)
    }
    }
    let arr=[6,5,4,3,2,1]
    let target=3
    if(recursion(arr, target,0,arr.length-1))
    {
        console.log("Lucky Number Founded")
    }
    else{
        console.log("Lucky Number Not Founded")
    }
</script>
