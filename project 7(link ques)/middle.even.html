<script>
    function link(value)
    {
        this.value=value
        this.next=null
    }
    const link1=new link(90)
    const link2=new link(60)
    const link3=new link(30)
    const link4=new link(60)
    const link5=new link(90)

    link1.next=link2
    link2.next=link3
    link3.next=link4
    link4.next=link5

    function mid(head)
    {
        let slow=head
        let fast=head

        while(fast.next != null)
        {
            slow = slow.next
            fast = fast.next.next
        }
        return slow
    }
    let curr = link1
    while(curr != null)
    {
        console.log(curr.value)
        curr = curr.next
    }
    const midnode = mid(link1)
    console.log("Middle Number is:", midnode.value)
</script>
