<script>
    let arr=[10,20,30,40,50]
    let start=0
    let end=arr.length

    while(start < end)
    {
       let temp=arr[start]
       arr[start]=arr[end]
       arr[end]=temp
       start++
       end--
    }
    console.log(arr)
</script>
