<script>
    function reverse(str)
    {
        let stack = []
        let rev = ""
    

    for(let i=0; i<str.length; i++)
    {
        stack.push(str[i])
    }

    for(let i=0; i<str.length; i++)
    {
        rev += stack.pop()
    }

    return rev
}

    let str = "KRISHNA"
    console.log(reverse(str))
</script>
