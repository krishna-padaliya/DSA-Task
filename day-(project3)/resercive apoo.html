<script>


function recursion(nums, target, start, end) {
        let mid = Math.floor((start + end) / 2)

        if (nums[mid] === target) {
            return mid
        }

        if (nums[start] <= nums[mid]) {

            if (nums[start] <= target && target < nums[mid]) {
                return recursion(nums, target, start, mid - 1)
            } else {
                return recursion(nums, target, mid + 1, end)
            }

        } else {
            if (nums[mid] < target && target <= nums[end]) {
                return recursion(nums, target, mid + 1, end)
            } else {
                return recursion(nums, target, start, mid - 1)
            }
        }



        return -1

    }

    let nums = [4, 5, 6, 7, 0, 1, 2]
    let target = 0

    let index = recursion(nums, target, 0, nums.length - 1)

    if (index != -1) {
        console.log(`Target At Index ${index}`)
    } else {
        console.log("Answer is Not Found")
    }

</script>
