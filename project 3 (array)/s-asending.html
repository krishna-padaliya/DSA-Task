<script>
    let arr = [10000,10,100,1,1000]
    function selection(arr){
        for(let i=0; i<arr.length; i++)
        {
            let last=arr.length-i-1
            let maxvalue = getmax(arr,0,last)
            swap(arr, maxvalue, last)
        }
    }
    function  getmax(arr,s,e){
        let max=0  
        for(let i=s; i<=e; i++)
        {
            if(arr[max] > arr[i])
            {
                max=i
            }
        }
        return max
    }
    function swap(arr,f,s){
        let temp = arr[f]
        arr[f] = arr[s]
        arr[s] = temp
    }
    selection(arr)
    console.log(arr)
</script>
