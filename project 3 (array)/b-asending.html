    <title>Bubble sort Assending Order</title>

<script>
let arr=[1,50,89,52.00,52.25]
function Bubble(arr){
    for(let i=0; i<arr.length; i++)
    {
        for(let j=1; j<arr.length; j++)
        {
            if(arr[j]<arr[j-1])
            {
                let temp = arr[j]
                arr[j] = arr[j-1]
                arr[j-1] = temp
            }
        }
    }
}
Bubble(arr)
console.log(arr)
</script>
