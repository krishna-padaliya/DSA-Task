<script>
   
   function Balanced(str){
        let stack = [];

        for(i=0; i<str.length; i++)
        {
            let value = str[i]

            if(value == "(" || value == "{" || value == "[")
            {
                stack.push(value)
            }
            else
            {
                if(str.length === 0)
                {
                    return false
                }
                const store = stack.pop()
                if((value === ")" && store != "(") || (value === "]" && store != "[") || (value === "}" && store != "{"))
                {
                    return false
                }
            }
        }
        return stack.length === 0
    }


    let expression = "{[()]}"
    console.log(Balanced(expression))
</script>
