<script>
    function link(value)
    {
        this.value = value
        this.next = null
    }

    const link1 = new link(10)
    const link2 = new link(20)
    const link3 = new link(30)
    const link4 = new link(40)
    const link5 = new link(50)

    link1.next = link2
    link2.next = link3
    link3.next = link4
    link4.next = link5

    function DeleteLink(link)
    {
        if(link == null || link.next == null)
        {
            return false
        }
        link.value = link.next.value
        link.next = link.next.next
    }
    DeleteLink(link2)

    let curr = link1
    while(curr != null)
    {
        console.log(curr.value)
        curr = curr.next
    }
</script>
