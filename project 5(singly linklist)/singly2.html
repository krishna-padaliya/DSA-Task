<script>
    function link(value)
    {
        this.value=value
        this.next=null
    }

    const link1 = new link("K")
    const link2 = new link("R")
    const link3 = new link("I")
    const link4 = new link("S")
    const link5 = new link("H")
    const link6 = new link("N")
    const link7 = new link("A")

    link1.next=link2
    link2.next=link3
    link3.next=link4
    link4.next=link5
    link5.next=link6
    link6.next-link7
    
    let name=link1
    while(name!=null)
    {
        console.log(name.value)
        name=name.next
    }
</script>
