<script>
    function singly(value){
        this.value = value
        this.next = null
    }
        const singly1 = new singly(100)
        const singly2 = new singly(200)
        const singly3 = new singly(300)
        const singly4 = new singly(400)
        const singly5 = new singly(500)
        const singly6 = new singly(600)

        singly1.next=singly2
        singly2.next=singly3
        singly3.next=singly4
        singly4.next=singly5
        singly5.next=singly6

        let curr = singly1
        while(curr != null)
        {
            console.log(curr.value)
            curr = curr.next
        }
   
</script>
