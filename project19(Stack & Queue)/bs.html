<script>

   function BinarySearch(arr,target){
      let start = 0
      let end = arr.length-1

      while(start<=end){
         let mid = Math.floor((start+end)/2)
         if(arr[mid] == target){
            return mid
         }

         if(arr[start]<=arr[mid])
         {
            if(arr[start] <= target && target <= arr[mid]){
                end = mid - 1
            }
            else{
                start = mid + 1
            }
         }
         else{
            if(arr[mid] <= target && target <= arr[end]){
                start = mid + 1
            }
            else{
                end = mid -1
            }
         }
      }
      return -1
   }

    arr = [5, 6, 7, 8, 9, 10, 1, 2, 3]
    target = 3

    let index = BinarySearch(arr,target)
    if (index != -1) {
        console.log(`Answer at Index Number ${index}`)
    }
    else {
        console.log(`Index Number is Not Found`)
    }
</script>
