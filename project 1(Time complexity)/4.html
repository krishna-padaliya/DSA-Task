<script>
    function maxi(arr) {
        let max = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max)
                max = arr[i]
        }
        return max
    }
    let arr = [20, 30, 40, 50, 60]
    let res = maxi(arr)
    if (res) {
        console.log(`Maximum Number is: ${res}`)
    } else {
        console.log(`maximum  is Not Found ${res}`)
    }
</script>
