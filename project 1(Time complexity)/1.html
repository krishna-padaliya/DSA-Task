<script> 
	function isPrime(n) {
		 
		for (let i = 2; i < n; i++)
		{
			
			 if(n % i == 0){
				console.log("It is  Not Prime Number")
			}
			else{
                console.log("It is Prime Number")
			}
		}
			
	} 
   isPrime(11)  
</script>
