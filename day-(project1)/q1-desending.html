<script>
    let arr=[20,50,80,30,40,10]
    function bubble(arr){
        for(let i=0; i<arr.length; i++)
        {
            for(let j=1; j<arr.length; j++)
            {
                if(arr[j]>arr[j-1])
                {
                    let temp = arr[j]
                    arr[j] = arr[j-1]
                    arr[j-1] = temp
                }
            }
        }
    }
    bubble(arr)
    console.log(arr)
</script>
