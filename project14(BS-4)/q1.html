<script>

function BS(nums,target){
    let start=0
    let end=nums.length-1

    while(start <= end){
        let mid=Math.floor((start + end)/2)

        if(nums[mid] === target){
            return mid
        }

        if(nums[start]<=nums[mid]){
            if(nums[start]<=target && target<nums[mid]){
                end=mid-1
            }
            else{
                start=mid+1
            }
        }
        else{
            if(nums[mid]<target && target<=nums[end]){
                start=mid+1
            }
            else{
                end=mid-1
            }
        }
    }
    return -1
}

   let nums=[3 , 4 , 5 , 1 , 2]
   target=2

   let index = BS(nums,target)
   if(index != -1){
    console.log(`Answer at Index Number ${index}`)
   }
</script>
