<!-- Question 4: Find Minimum Number in a 2D Array Using Linear Search -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maximum</title>
</head>

<body>

</body>

</html>
<script>
    
    let arr = [10, 20, 30, 40, 50]
    function maxi(arr) {
        let max = arr[0]
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < max) {
                max = arr[i]
            }
        }
        return max
    }
    let res = maxi(arr)
    if (res) {
        console.log(`Minimum Number is:${res}`)
    }
    else {
        console.log(`Minimum Number is Not Found ${res}`)
    }

</script>
