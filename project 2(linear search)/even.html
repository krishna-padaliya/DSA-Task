function count(arr, arr_size) 
{ 
	let even_count = 0; 
	let odd_count = 0; 

	for (let i = 0; i < arr_size; i++) { 
		
		
		if (arr[i] & 1 == 1) 
			odd_count++; 
		else
			even_count++; 
	} 
    console.log(`Even Number is: ${even_count}`)
    console.log(`Odd Number is: ${odd_count}`)
