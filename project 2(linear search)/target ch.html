<!-- Question 2: Find Targeted Character in a String Using Linear Search -->

<script>
   

    let arr = "KRISHNA PADALIIYA"
    let target = "A"

    

    function linear(arr, target) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == target) {
                target=arr[i]
            }
        }
        return i;
    }

    let res = linear(arr, target)
    if(res){
        console.log(`Index is Found ${res}`) 
    }
    else{
        console.log(`Index is Not Found ${res}`)
    }
