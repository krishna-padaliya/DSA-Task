<script>
    function linear(arr, target) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == target) {
                return arr[i]
            }
        }
        // return i;
    }

    let arr = [10, 20, 30, 40, 50]
    let target = 30

    let res = linear(arr, target)
    if (res) {
        console.log(`Target ${target} Founded Index ${res}`)
    }
    else {
        console.log(`Target ${target} Not Founded Index ${res}`)
    }
